version: "3.8"
services:
  nba-app:
    build:
      context: /home/<your-user>/nba
    container_name: nba-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    command: >
      streamlit run app.py
      --server.address=0.0.0.0
      --server.port=8501
      --browser.gatherUsageStats=false
      --server.headless=true
